<div class="wishlist">
  <div class="wishlist__container">
    <h1 class="wishlist__title">My Wishlist</h1>
    
    <div class="wishlist__content" *ngIf="wishlistItems.length > 0; else emptyWishlist">
      <div class="wishlist__grid">
        <div class="wishlist__item" *ngFor="let product of wishlistItems">
          <div class="wishlist__item-image">
            <img [src]="product.image" [alt]="product.name">
            <button (click)="removeFromWishlist(product)" class="wishlist__remove-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="wishlist__item-details">
            <h3 class="wishlist__item-name">{{ product.name }}</h3>
            <p class="wishlist__item-description">{{ product.description }}</p>
            <div class="wishlist__item-price">${{ product.price }}</div>
            <div class="wishlist__item-rating">
              <i class="fas fa-star" *ngFor="let star of [1,2,3,4,5]"></i>
              <span>({{ product.rating }})</span>
            </div>
            <button (click)="addToCart(product)" class="wishlist__add-to-cart-btn">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #emptyWishlist>
      <div class="wishlist__empty">
        <i class="fas fa-heart wishlist__empty-icon"></i>
        <h2 class="wishlist__empty-title">Your wishlist is empty</h2>
        <p class="wishlist__empty-text">Save items you love to your wishlist. Review them anytime and easily move them to the cart.</p>
        <a routerLink="/products" class="wishlist__empty-btn">Continue Shopping</a>
      </div>
    </ng-template>
  </div>
</div>
