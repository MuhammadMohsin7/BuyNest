<div class="order-list">
  <div class="order-list__container">
    <h1 class="order-list__title">My Orders</h1>
    <div class="order-list__grid">
      <div *ngFor="let order of orders" class="order-list__card">
        <div class="order-list__header">
          <span class="order-list__order-number">Order #{{ order.id }}</span>
          <span class="order-list__status" [ngClass]="getStatusClass(order.status)">
            {{ order.status }}
          </span>
        </div>
        <div class="order-list__details">
          <p class="order-list__total">Total: {{ order.totalAmount | currency }}</p>
          <p class="order-list__date">Date: {{ order.createdAt | date }}</p>
        </div>
        <div class="order-list__items">
          <h3 class="order-list__items-title">Items:</h3>
          <div *ngFor="let item of order.items" class="order-list__item">
            <span class="order-list__item-name">{{ item.product.name }}</span>
            <span class="order-list__item-quantity">{{ item.quantity }} x {{ item.price | currency }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
