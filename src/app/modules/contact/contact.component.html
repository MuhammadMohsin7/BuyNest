<div class="contact">
  <div class="contact__container">
    <div class="contact__header">
      <h1 class="contact__title">Contact Us</h1>
      <p class="contact__subtitle">Have questions? We'd love to hear from you.</p>
    </div>

    <div class="contact__content">
      <div class="contact__info">
        <div class="contact__info-item">
          <i class="fas fa-map-marker-alt contact__icon"></i>
          <div class="contact__info-content">
            <h3 class="contact__info-title">Address</h3>
            <p class="contact__info-text">123 Shopping Street, City, Country</p>
          </div>
        </div>

        <div class="contact__info-item">
          <i class="fas fa-phone contact__icon"></i>
          <div class="contact__info-content">
            <h3 class="contact__info-title">Phone</h3>
            <p class="contact__info-text">+1 234 567 890</p>
          </div>
        </div>

        <div class="contact__info-item">
          <i class="fas fa-envelope contact__icon"></i>
          <div class="contact__info-content">
            <h3 class="contact__info-title">Email</h3>
            <p class="contact__info-text">support@example.com</p>
          </div>
        </div>
      </div>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact__form">
        <div class="contact__form-group">
          <label for="name" class="contact__label">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="contact__input"
            placeholder="Your name">
        </div>

        <div class="contact__form-group">
          <label for="email" class="contact__label">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="contact__input"
            placeholder="Your email">
        </div>

        <div class="contact__form-group">
          <label for="subject" class="contact__label">Subject</label>
          <input 
            type="text" 
            id="subject" 
            formControlName="subject" 
            class="contact__input"
            placeholder="Message subject">
        </div>

        <div class="contact__form-group">
          <label for="message" class="contact__label">Message</label>
          <textarea 
            id="message" 
            formControlName="message" 
            class="contact__textarea"
            rows="5"
            placeholder="Your message"></textarea>
        </div>

        <button 
          type="submit" 
          [disabled]="!contactForm.valid"
          class="contact__submit-btn">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
