<div class="product-detail">
  <div *ngIf="product" class="product-detail__card">
    <div class="product-detail__grid">
      <div class="product-detail__image-container">
        <img [src]="product.imageUrl" [alt]="product.name" class="product-detail__image">
      </div>
      <div class="product-detail__info">
        <h1 class="product-detail__title">{{ product.name }}</h1>
        <p class="product-detail__description">{{ product.description }}</p>
        <div class="product-detail__price-container">
          <span class="product-detail__price">{{ product.price | currency }}</span>
          <div class="product-detail__rating">
            <span class="product-detail__star">â˜…</span>
            <span class="product-detail__rating-value">{{ product.rating }}</span>
          </div>
        </div>
        <div class="product-detail__meta">
          <p class="product-detail__category">Category: {{ product.category }}</p>
          <p class="product-detail__stock" [class.product-detail__stock--in-stock]="product.stock > 0" [class.product-detail__stock--out-of-stock]="product.stock === 0">
            {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
          </p>
        </div>
        <div class="product-detail__actions">
          <button 
            (click)="addToCart()"
            [disabled]="product.stock === 0"
            class="product-detail__button product-detail__button--primary">
            Add to Cart
          </button>
          <button 
            (click)="addToWishlist()"
            class="product-detail__button product-detail__button--secondary">
            Add to Wishlist
          </button>
        </div>
      </div>
    </div>
    <div class="product-detail__specifications">
      <h2 class="product-detail__specifications-title">Specifications</h2>
      <div class="product-detail__specifications-grid">
        <div *ngFor="let spec of getSpecifications()" class="product-detail__specification-item">
          <span class="product-detail__specification-key">{{ spec.key }}</span>
          <span class="product-detail__specification-value">{{ spec.value }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
